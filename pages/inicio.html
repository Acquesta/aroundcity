<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AroundCity</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <script src="https://kit.fontawesome.com/3b1f9489c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>AroundCity</h1>
        <ul>
            <li>Bike-e</li>
            <li>Quizzes</li>
            <li>Moedas</li>
        </ul>
    </header>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../images/formulae-1.jpg" style="width:100%; height: 40vw;">
                <div class="text">Explore</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../images/formulae-2.jpg" style="width:100%; height: 40vw;">
                <div class="text">Divirta-se</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../images/formulae-3.jpg" style="width:100%; height: 40vw;">
                <div class="text">Use</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="bike">
            <h2>Bike-e</h2>
            <div class="percurso">
                <div class="infos">
                    <p>Seu progresso</p>
                    <p id="progresso">1</p>
                </div>
                <div class="trajeto" id="trajeto">
                    <div class="concluido" id="concluido"></div>
                </div>
                <div class="metas">
                    <p class="pontos" id="pontos">PONTOS: 0</p>
                    <p id="meta"></p>
                </div>
            </div>
            <div class="simulacao">
                <h2>Simulacao</h2>
                <div class="botoes">
                    <input type="button" value="<" onclick="diminuiProgresso()">
                    <p id="pontosSimulacao">1</p>
                    <input type="button" value=">" onclick="aumentaProgresso()">
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/inicio.js"></script>
</body>

</html>
